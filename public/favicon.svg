<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Graduation Cap - Clean and recognizable -->
  <g transform="translate(32, 28)">
    <!-- Cap Base -->
    <path d="M -20 -10 L 20 -10 L 20 0 L 0 12 L -20 0 Z" fill="#ffffff" stroke="#f0fdf4" stroke-width="0.5"/>
    
    <!-- Cap Top - Shaded for depth -->
    <ellipse cx="0" cy="-10" rx="20" ry="7" fill="#ffffff" opacity="0.98"/>
    <ellipse cx="0" cy="-10" rx="20" ry="4" fill="#f0fdf4" opacity="0.5"/>
    
    <!-- Tassel -->
    <line x1="20" y1="-4" x2="24" y2="-4" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="24" cy="-4" r="3" fill="#ffffff"/>
  </g>
</svg>
